<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">새로운 글 작성</h4>
                    <div id="loginBox" class="form-floating mb-3">
                        <form method="post" action="/posts/new">
                            <label for="title">제목:</label>
                            <input type="text" id="title" name="title" class="form-control" required><br>

                            <label for="content">내용:</label>
                            <textarea id="content" name="content" class="form-control" required></textarea><br>

                            <button type="submit" class="btn btn-secondary">작성하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
