<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-dark">
                    <tr class="table-dark">
                        <th scope="row">번호 : <span th:text="${post.id}"></span></th>
                        <th scope="row">제목 : <span th:text="${post.title}"></span</th>
                        <th scope="row">작성자 : <span th:text="${post.member.memberName}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr calss="board">
                        <td colspan="3" th:text="${post.content}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="text-center" th:if="${isAuthor || isAdmin}">
    <a th:href="@{/posts/edit/{id}(id=${post.id})}"><button class="btn btn-success">수정하기</button></a>
    <!-- 삭제 버튼 (작성자 또는 관리자만 표시) -->
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
        <button type="submit" style="background-color:red; color:white;" class="btn btn-danger">삭제하기</button>
    </form>
</div>
</body>
</html>
