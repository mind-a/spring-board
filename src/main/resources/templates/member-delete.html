<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">회원탈퇴</h4>
                    <div id="loginBox" class="form-floating mb-3">
                        <p>탈퇴를 진행하면 계정과 관련된 모든 데이터가 삭제됩니다.</p>
                        <form method="post" action="/members/delete">
                            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
                        </form>
                        <p><a href="/"><button class="btn btn-secondary">취소</button></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
