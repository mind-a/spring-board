<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">회원가입</h4>
                    <div id="loginBox" class="form-floating mb-3">
                        <form action="/register" method="post" th:object="${member}">
                            <label for="memberId">사용자 아이디:</label>
                            <input th:field="*{memberId}" type="text" id="memberId" name="memberId" class="form-control" required><br>
                            <p class="text-danger small" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></p>
                            <label for="memberName">사용자 이름:</label>
                            <input type="text" id="memberName" name="memberName" class="form-control" required><br>

                            <label for="password">비밀번호:</label>
                            <input type="password" id="password" name="password" class="form-control" required><br>

                            <button type="submit" class="btn btn-secondary">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:green;"></p>
</div>
</body>
</html>
