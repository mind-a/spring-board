<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">로그인</h4>
                    <div id="loginBox" class="form-floating mb-3">
                        <form method="post" action="/login">
                            <label for="memberId">아이디:</label>
                            <input type="text" id="memberId" name="memberId" class="form-control" required><br>
                            <label for="password">비밀번호:</label>
                            <input type="password" id="password" name="password" class="form-control" required><br>
                            <button type="submit" class="btn btn-secondary">로그인</button>
                            <p th:if="${param.error}" style="color: red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
